<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Страница A</title>
</head>
<body>  
    <h1>Страница A</h1>
    <form method="GET" action="/calculate/sum">
        <p>Введите A</p>
        <!-- проверока правописания - false -->
        <!-- Тег <input> является одним из разносторонних элементов формы и 
        позволяет создавать разные элементы интерфейса и обеспечить взаимодействие с пользователем. 
        Главным образом <input> предназначен для создания текстовых полей, 
        различных кнопок, переключателей и флажков. -->

        <!-- type. Он позволяет задавать следующие элементы формы: текстовое поле (text), 
        поле с паролем (password), переключатель (radio), флажок (checkbox), скрытое поле (hidden), 
        кнопка (button), кнопка для отправки формы (submit), 
        кнопка для очистки формы (reset), поле для отправки файла (file) и кнопка с изображением (image). -->
        
        <input name="a" spellcheck="false" autocomplete="off">
        <p>Введите B</p>
        <input name="b" spellcheck="false" autocomplete="off">
        <br>
        <br>
        <input type="submit" value="Отправить запрос">
    </form>
</body>
</html>
